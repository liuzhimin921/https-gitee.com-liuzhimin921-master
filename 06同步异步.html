function say(){
    var  p = new Promise(function(resolve,reject){
        setTimeout(()=>{
            resolve("一秒得到的结果");
        },1000);
    }); 
    return  p;
}

function say2(){
    var  p = new Promise(function(resolve,reject){
        setTimeout(()=>{
            resolve("二秒得到的结果");
        },2000);
    }); 
    return  p;
}
function say3(){
    var  p = new Promise(function(resolve,reject){
        setTimeout(()=>{
            resolve("三秒得到的结果");
        },3000);
    }); 
    return  p;
}
say().then(function(result){
    console.log(result);
    return  say2();
}).then(function(result){
    console.log(result);
    return say3()
}).then(function(result){
    console.log(result);
})

Promise.all([say(),say2(),say3()]).then(function(result){
    console.log(result);
})

Promise.race([say(),say2(),say3()]).then(function(result){
    console.log("最快的结果为:"+result);
})
